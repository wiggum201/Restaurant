<div class="main-body-wrapper">
    <div class="cart-holder">
        <div class="container">
            <div class="cart-wrapper" *ngIf=showCartItems>
                <span class="show-hide-cart-icon">
                    <span class="total-num-cart-items">{{ cartItemsSelected.length }}</span>
                    <i class="fa fa-cart-arrow-down" aria-hidden="true"></i> 
                </span>
                
                <div class="cart-items-wrapper">
                    <div class="cart-items">
                        <div *ngFor="#content of cartItemsLimit(cartItemsSelected)">
                            <div class="purchase">
                                <div class="row">
                                    
                                        <div class="col-sm-8">
                                            <section class="checkout-title">{{content.menuItemtTitle}}</section>
                                            <section class="checkout-price">{{content.menuItemPrice}}</section>
                                        </div>
                                    
                                    <div class="col-sm-4">
                                        <img src="app/assets/images/{{content.menuItemPic}}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="full-cart-link">
                        <section>showing 4 out of 10 items. <span id="view-all" (click)="clickedViewAll()">View all</span></section>
                    </div>
                    <div class="cart-sub-totals">
                        <section><span class="cart-red">Subtotals:</span> GBP 234.00</section>
                    </div>
                    <div class="col-sm-12 cart-footer">
                        <a class="col-sm-6 c-f-left" href="">View Cart</a>
                        <a class="col-sm-6 c-f-right" href="">Checkout</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
<restaurant-header [headerVars]="pageHeaderVars"></restaurant-header>



<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6" *ngFor="#content of pageContent.introduction">
                    <div class="introduction">
                        <h4>{{content.title}}</h4>
                        <p>{{content.content}}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-12 title">
            <h1><span class="bold">CLICK</span> <span class="thin">TO ADD TO chart</span></h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6" *ngFor="#content of pageContent.menuItems">
            <div class="menu-details-wrapper">
                <div class="row">
                    <div class="col-sm-9 sample">
                        <div class="pic-and-description" (dblclick)="addMenuItemToChart(content.menuID)">
                            <img src="app/assets/images/menu1.jpg" alt="">
                            <h2>{{content.menuItemtTitle}}</h2>
                            <span>{{content.menuItemCaption}}</span>
                            
                            <!--<div [innerHTML]="content.description"></div>-->
                            <!--{{content.description}}-->
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <h2> 
                            <span *ngIf="content.initialPrice" class="old-price" [innerHTML]="formatPrice (content.initialPrice, content.currency)"></span> 
                            <span  class="current-price {{ ( content.initialPrice ) ? 'red-font' : null }}" [innerHTML]="formatPrice ( content.menuItemPrice, content.currency )"></span>
                        </h2>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
